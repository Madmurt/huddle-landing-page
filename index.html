<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link href="/fonts/all.css" rel="stylesheet" />
		<script src="app.js"></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>
	</head>
	<body>
		<div class="container">
			<section class="logo">
				<img class="logoImage" src="images/logo.svg" alt="logo" />
			</section>
			<section class="mockup">
				<img
					src="images/illustration-mockups.svg"
					alt="mockup"
					class="mockupImage"
				/>
			</section>
			<section class="register">
				<p class="registerHeading">
					Build The Community Your Fans Will Love
				</p>
				<p class="registerText">
					Huddle re-imagines the way we build communities. You have a
					voice, but so does your audience. Create connections with
					your users as you engage in genuine discussion.
				</p>
				<button href="#" class="registerButton">Register</button>
			</section>
			<section class="social">
				<i class="fab fa-facebook socialIcons"></i>
				<i class="fab fa-twitter socialIcons"></i>
				<i class="fab fa-instagram socialIcons"></i>
			</section>
		</div>
		<footer></footer>
	</body>
</html>
